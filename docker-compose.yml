services:
  qdrant:
    image: qdrant/qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      # - "6334:6334"  para grpc
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - backend_net

  redis:
    image: redis/redis-stack:latest
    restart: unless-stopped
    volumes:
      - redis_data_dev:/var/lib/redis/data
    ports:
      - "6379:6379"
      - "8001:8001"
    env_file: .env
    networks:
      - backend_net

  celery:
    build: ./app
    command: celery -A app.core.celery_app worker --loglevel=info
    depends_on:
      - redis
    env_file: .env
    volumes:
      - .:/backend
      - shared_data:/backend/api_data
    networks:
      - backend_net

  api:
    build: ./app
    volumes:
      - hf_cache:/root/.cache
      - .:/backend
      - shared_data:/backend/api_data
    env_file:
      - .env
    ports:
      - "8000:8000"
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    depends_on:
      - qdrant
    networks:
      - backend_net

  ollama:
    profiles:
      - ollama
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - .:/backend
      - ./ollama/ollama:/root/.ollama
    pull_policy: always
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - backend_net

volumes:
  qdrant_data:
  hf_cache:
  redis_data_dev:
  shared_data:

networks:
  backend_net:
    driver: bridge
